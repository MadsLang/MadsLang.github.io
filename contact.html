<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
      /* Set the width of the sidebar to 250px (show it) */
    function openNav() {
      document.getElementById("menu_sidepanel").style.width = "250px";
    }

    /* Set the width of the sidebar to 0 (hide it) */
    function closeNav() {
      document.getElementById("menu_sidepanel").style.width = "0";
    } 
  </script>
</head>
<body>

  <button id="sidebar_btn" onclick="openNav()">&#9776;</button>

  <div id="menu_sidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
    <div style="margin-left: 20%;">
      <a href="/cv.html">CV</a>
      <a href="#">Subpage</a>
      <a href="/contact.html">Contact</a>
    </div>
  </div>

  <main>
    <div id="header">
      <h1">Send me an e-mail!</h1>
    </div>

    <div id="col content" class="col content">
      <form  id = "content" align = "middle" action="mailto:someone@example.com" method="post" enctype="text/plain"><br>
        Your email:<br>
        <input type="text" name="mail" size="40" placeholder="johnsmith@email.com"><br>
        Message:<br>
        <input type="text" name="message" size="40" placeholder="I would like to talk to you about..."><br><br>
      </form>
      <button id = "content_btn">Submit!</button>
    </div>

  </main>
</body>
</html>
